<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8" />

		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let bands = []; // add some bands

colors.push("white", "gray", "brown");
bands.push("The Strokes", "Gorillaz", "311", "Franz Ferdinand", "Sir Chloe");


for (let i = 0; i < colors.length; i++) {
    let li = document.createElement("li");
    let text = document.createTextNode(colors[i]);
    li.appendChild(text);
    document.body.children[2].appendChild(li);
}

for (let string of bands) {
    let li = document.createElement("li");
    let text = document.createTextNode(string);
    li.appendChild(text);
    document.body.children[4].appendChild(li);
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

for (let site in links) {
    if (Object.hasOwnProperty.call(links, site)) {
        let linkedSite = links[site];
        let li = document.createElement("li");
        let link = document.createElement("a");
        link.innerHTML = site;
        link.href = linkedSite;
        li.appendChild(link);
        document.body.children[6].appendChild(li);
    }
    
}
</script>
</body>
</html>
