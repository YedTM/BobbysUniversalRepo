<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
"use strict";
let colors = document.querySelectorAll("input[name='colorGroup']");
let submit = document.querySelector("button#colorButton");
let info = document.querySelector("p#info");
let legend = document.querySelector("legend");

for (let color of colors){
    color.onchange = function(e){
        if (e.target.value == 'red')
        {
            info.innerHTML = "You have selected \"red\"!";
        }
        else if (e.target.value == 'green')
        {
            info.innerHTML = "You have selected \"green\"!";
        }
        else
        {
            info.innerHTML = "You have selected \"blue\"!";
        }
    }
}

submit.onclick = function(e){
    for (let color of colors){
        if (color.checked)
        {
            legend.style.color = color.value;
            info.innerHTML = "Your FINAL CHOICE is \"" + color.value + "\"!";
        }
    }
}


</script>
</body>
</html>
